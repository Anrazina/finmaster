{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление счёта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="{% static 'budget/css/delete_form.css' %}">
    <link rel="stylesheet" href="{% static 'budget/css/background.css' %}">
</head>
<body>
<div class="form-container">
    <div class="confirm-delete-container">
        {% if account.account_type.pk == 2 %}
            <h2>Вы уверены, что хотите удалить этот счёт?</h2>
        {% else %}
            <h2>Вы уверены, что хотите удалить эту цель?</h2>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Удалить</button>
            <a href="{% url 'budget:account_detail' account.pk %}" class="btn-cancel">Отмена</a>
        </form>
    </div>
</div>
</body>
</html>
