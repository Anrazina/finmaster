{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевод</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .card h1 {
            margin-top: 0;
            color: #333;
        }
        .card form {
            display: flex;
            flex-direction: column;
        }
        .card form .field {
            margin-bottom: 15px;
        }
        .card form .field label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .card form .field input,
        .card form .field select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .card form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card form button:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            position: relative;
            height: 20px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #007bff;
            width: 0;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'budget/css/background.css' %}">
</head>
<body>
    {% include 'navibar_budget.html' %}
    <div class="card">
        <h1>Перевод</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Перевести</button>
        </form>
    </div>
</body>
</html>
